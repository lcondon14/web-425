<div class="list-group">
  <div class="list-group-item">Full Name: {{ myProfile.fullName }}</div>
  <div class="list-group-item">Favorite Food: {{ myProfile.favoriteFood }}</div>
  <div class="list-group-item">Favorite Color: {{ myProfile.favoriteColor }}</div>
  <div class="list-group-item">Keywords:</div>
  <div class="list-group-item" *ngFor="let word of myProfile.keywords">{{ word }}</div>
</div>
