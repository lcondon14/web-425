<!-- Description: HTML component for composer list -->

<div class="container">
<table class="table">
  <thead>
    <tr>
      <th>Full name</th>
      <th>Genre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let composer of composers">
      <td>{{ composer.fullName }}</td>
      <td>{{ composer.genre }}</td>
    </tr>
  </tbody>
</table>
</div>
