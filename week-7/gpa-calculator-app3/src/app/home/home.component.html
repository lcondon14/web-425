<div fxLayout="row wrap" fxLayoutGap="20px">

  <div fxFlex class="grade-form">
    <mat-card>
      <mat-card-title>Grade Entry</mat-card-title>
      <mat-card-content>
        <form fxLayout="column" fxLayoutGap="20px">
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Course</mat-label>
            <input matInput id="txtCourse" [(ngModel)]="transcriptEntry.course" name="txtCourse" />
          </mat-form-field>

          <mat-form-field fxFlex appearance="fill">
            <mat-label>Grade</mat-label>
            <mat-select [(ngModel)]="transcriptEntry.grade" name="selectGrade">
              <mat-option *ngFor="let grade of selectableGrades" [value]="grade">{{ grade }}</mat-option>
              </mat-select>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="saveEntry()">Save</button>
        </form>
      </mat-card-content>

    </mat-card>
  </div>

  <div fxFlex class="grade-summary">
    <mat-card>
      <mat-card-title>Transcript</mat-card-title>
      <mat-card-content>
        <app-grade-summary *ngFor="let entry of transcriptEntries" [course]="entry.course" [grade]="entry.grade"></app-grade-summary>
        <button mat-raised-button color="primary" (click)="clearEntries()">Clear Transcript</button>
      </mat-card-content>
    </mat-card>
  </div>
  </div>

  <br /><br />

  <div fxLayout="column" fxLayoutGap="20px">

    <button mat-button color="primary" (click)="calculateResults()">Calculate GPA</button>
    <div fxFlex class="gpa">

      <mat-card>

        <mat-card-title>GPA: <app-gpa [gpaTotal]="gpaTotal"></app-gpa> </mat-card-title>
      </mat-card>
    </div>
  </div>
